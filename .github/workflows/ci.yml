name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: TypeScript + ESLint + Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # Opcional: si usas variables públicas en tiempo de build y quieres que no falle
      # - name: Seed env (public Expo vars)
      #   run: |
      #     echo "EXPO_PUBLIC_SUPABASE_URL=${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}" >> $GITHUB_ENV
      #     echo "EXPO_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV

      - name: TypeScript check
        run: npm run typecheck

      - name: ESLint
        run: npm run lint

      # Verificación rápida (no compila nativo)
      - name: App verify
        run: npm run ci:verify

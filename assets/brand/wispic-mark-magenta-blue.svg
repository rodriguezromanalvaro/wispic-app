<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Wispic mark magenta/blue">
  <defs>
    <linearGradient id="split" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A855F7"/><!-- violet/magenta -->
      <stop offset="100%" stop-color="#60A5FA"/><!-- blue -->
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#0B1220"/>
    </linearGradient>
    <clipPath id="rounded">
      <rect x="0" y="0" width="1024" height="1024" rx="176"/>
    </clipPath>
  </defs>

  <g clip-path="url(#rounded)">
    <rect width="1024" height="1024" fill="url(#bg)"/>
    <!-- diagonal split background tint for subtle color block -->
    <path d="M0,0 L1024,0 L1024,1024 Z" fill="#111827" opacity="0.6"/>
  </g>

  <!-- Stylized W, half/half by gradient -->
  <path d="M180 300 L308 760 L512 420 L716 760 L844 300" stroke="url(#split)" stroke-width="80" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>